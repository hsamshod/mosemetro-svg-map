<html>
<head>
    <title>svg map</title>
    <script src='js/vendor.js'></script>
    <script src='js/assets.js'></script>
    <link rel='stylesheet' href='js/bower/bootstrap/dist/css/bootstrap.min.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 300px;
            height: 300px;
        }
        #map object {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body ng-app='svg-map' ng-controller='map'>
<div class='container'>
    <div class='row'>
        <div class='col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2 col-sd-8 col-sd-offset-2'>
           <object id='map' type='text/html' data='map3.svg'></object>
        </div>
    </div>
</div>
</body>
</html>
